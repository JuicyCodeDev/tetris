<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tetris | Single Player</title>
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
   <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

   <div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <div id="sound-container">
            <img class="sound-icon" src="sound_icon.png" alt="">
            <div>
               <p id="music" onclick="switchMusic()" class="sound-setting">music on</p>
            </div>
          </div>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <p>Lines till level <span id="nextLevel">1</span>: <span id="linesNextLevel">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <button id="play-btn" onclick="play()" class="play-button-single">Play</button>
      </div>
    </div>
    <div class="screen-width-alert">Unfortunately the game is not supported on mobile devices <br> <br> Please switch to a bigger screen</div>

  <script src="constants.js"></script>
  <script src="board.js"></script>
  <script src="piece.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
